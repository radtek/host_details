# Tox (https://tox.readthedocs.io/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.
[tox]
envlist = py37-{bandit,safety,nose,pylint}

#ex1 exampl with unit testing. see code below
#envlist = py37-{bandit,safety,unittest}

[testenv]
commands =
    bandit: bandit -r shoal -v
    safety: safety check --json
    nose: nosetests --with-coverage --cover-erase --cover-package=hostinfo_service --cover-min-percentage=80 --where=tests/unit_tests
    pylint: pylint --max-line-length=160 hostinfo_service

deps =
    bandit: bandit
    safety: safety
    nose: .[test]
    pylint: .[test]
#ex1    unittest: .[test]

# dumps licenses for all the packages used. not enabled by default
[testenv:py3-licenses]
commands = pip-licenses
deps =
    pip-licenses

